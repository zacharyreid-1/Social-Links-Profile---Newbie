<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main class="main_section">

    <div class="image">
      <img src="assets/images/avatar-jessica.jpeg" alt="Image of user" class="user_image" width="80px" height="80px">
    </div>
    
    <h1 class="user_name">Jessica Randall</h1>

    <p class="location">London, United Kingdom</p>

    <p class="bio">"Front-end developer and avid reader."</p>

    <section class="links">

      <a href="###" class="link_card_link" target="_blank">
        <div class="link_card github">
          <strong>GitHub</strong>
        </div>
      </a>

      <a href="###" class="link_card_link" target="_blank">
        <div class="link_card font_men">
          <strong>Frontend Mentor</strong>
        </div>
      </a>

      <a href="###" class="link_card_link" target="_blank">
        <div class="link_card linkedin">
          <strong>LinkedIn</strong>
        </div>
      </a>

      <a href="###" class="link_card_link" target="_blank">
        <div class="link_card twitter">
          <strong>Twitter</strong>
        </div>
      </a>

      <a href="###" class="link_card_link" target="_blank">
        <div class="link_card insta">
          <strong>Instagram</strong>
        </div>
      </a>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
